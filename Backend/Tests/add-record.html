<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/add-record/1/1" method="post">
        <input type="submit" value="Dodaj rekord">
    </form>
    <script>
        function sendPostRequest() {
            fetch('http://localhost:3000/add-record/1/1', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
    <button onclick="sendPostRequest()">Dodaj rekord</button>
</body>
</html>
